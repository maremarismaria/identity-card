<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col name">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              <a rel="author" href="{{ "/" | relative_url }}">{{ site.author | escape }}</a>
            {%- else -%}
              <a rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
            {%- endif -%}
            </li>
          <li class="p-position">
            {{- site.description | escape -}}
          </li>
        </ul>
      </div>
      <div class="footer-col made">
        Made with ❤️ & Jekyll
      </div>
    </div>
  </div>
</footer>
